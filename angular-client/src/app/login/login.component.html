<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 order-md-2" style="margin-top:-55px;">
                <img src="/assets/images/undraw_file_sync_ot38.jpg" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-4">
                            <h3>Sign In to <strong>VAS</strong></h3>
                            <p class="mb-4">Please login to Vaccine Administration System.</p>
                        </div>
                        <form #loginForm="ngForm" (ngSubmit)="loginUser()">
                            <small class="text-danger">{{ msg }}</small>
                            <div class="form-group first">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" name="email" [(ngModel)]="user.emailId">

                            </div>
                            <div class="form-group last mb-4">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" [(ngModel)]="user.password">

                            </div>

                            <input type="submit" value="Log In" class="btn text-white btn-block btn-success">

                            <span class="d-block text-left my-4 text-muted"> or sign up now</span>

                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
